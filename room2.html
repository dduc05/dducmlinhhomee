<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>góc nhỏ của dducc</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="room2">
    <h1 class="room-title">góc nhỏ của dducc</h1>
    <div id="emotion-select">
        <button onclick="selectEmotion('happy', 'room2')">😊</button>
        <button onclick="selectEmotion('sad', 'room2')">😢</button>
        <button onclick="selectEmotion('angry', 'room2')">😡</button>
        <button onclick="selectEmotion('love', 'room2')">❤️</button>
    </div>
    <div id="entries"></div>
    <div class="message-container">
        <textarea id="message-input" placeholder="nhập tâm sự cụa bbi ọ dayy" onkeypress="handleKeyPress(event, 'room2')"></textarea>
        <button onclick="sendMessage('room2')">tâm sự</button>
    </div>
    <button class="room-button exit" onclick="goToHomePage()">ra ngoài phòng khách</button>
    <script src="script.js"></script>
</body>
</html>
